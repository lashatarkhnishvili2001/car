    <div class="container my-3">
      <div class="row justify-content-center">
        <div class="col-md-4 my-3">
          <select class="form-select" id="brandsid">
            <option selected disabled value="none"> აირჩიეთ ბრენდი</option>
            <option value="AUDI">AUDI</option>
            <option value="BMW"> BMW</option>
            <option value="PORSCHE">PORSCHE</option>
            <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="HYUNDAI">HYUNDAI</option>
            <option value="FERRARI">FERRARI</option>
            <option value="BUGATTI">BUGATTI</option>
          </select>
        </div>
        <div class="col-md-4 my-3">
          <select class="form-select" id="modelsid" disabled></select>
        </div>
        <div class="row justify-content-center my-3">
          <div class="col-md-4">
            <label for="from-date" class="form-label">წლიდან</label>
            <input type="date" class="form-control" id="from-date" />
          </div>
          <div class="col-md-4">
            <label for="to-date" class="form-label">წლამდე</label>
            <input type="date" class="form-control" id="to-date" />
          </div>
        </div>
        <div class="row">
          <div class="offset-md-2 col-md-4">
            <button
              type="button"
              id="search-btn"
              class="btn btn-warning button-search"
            >
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- row -->
    <div class="row m-5 justify-content-center d-flex" id="cars-row"></div>
    <!-- end row -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="addCar"
      tabindex="-1"
      aria-labelledby="addCarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCarLabel">Add Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-car-form">
              <div class="mb-3">
                <label for="brand" class="form-label">მწარმოებელი</label>
                <input type="text" class="form-control" id="brand" required />
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="brand-error"
                ></div>
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">მოდელი</label>
                <input type="text" class="form-control" id="model" required />
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="model-error"
                ></div>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">წელი</label>
                <input type="date" class="form-control" id="year" />
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="year-error"
                ></div>
              </div>
              <div class="mb-3">
                <label for="poster" class="form-label">სურათი</label>
                <input type="url" class="form-control" id="poster" required />
                <div
                  class="alert alert-danger d-none"
                  role="alert"
                  id="poster-error"
                ></div>
              </div>
              <button type="submit" class="btn btn-primary" id="add-btn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
